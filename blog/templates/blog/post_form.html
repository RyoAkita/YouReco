<div class="card">
    <div class="card-body">
      <h4 class="card-title">Share Form</h4>
      <form action="" method='POST'>
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class='form-group'>
            <label for="{{field.id_for_label}}">{{field.label_tag}}</label>
            {{field}}
            {{field.errors}}
        </div>
        {% endfor %}
        {% csrf_token %}
        <button type='submit' class='btn btn-dark'>Submit</button>
    </form>
    </div>
  </div>
